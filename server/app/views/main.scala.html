@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Kurale'>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.ico")">

    <!-- Libraries for React -->
    <script src="https://unpkg.com/htm@@2.2.1" crossorigin></script>
    <script src="https://unpkg.com/react@@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@@16/umd/react-dom.development.js" crossorigin></script>

  </head>
  <body>
    @content
    <!--- @scalajs.html.scripts("client", routes.Assets.versioned(_).toString, name => getClass.getResource(s"/public/$name") != null) --->
   <div class="rightsReservedBottomDiv">&copy; Copyright 2020 Group Technologies LLC</div>
  </body>
</html>
